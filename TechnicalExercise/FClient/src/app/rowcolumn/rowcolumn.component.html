<div class="card" style="margin:2%">
    <div class="card-header">
        Fetch Row and Column
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-6">
                <h5 class="card-title">Enter Details</h5>
                <div class="row" style="margin-top: 2%;">
                    <div class="col-lg-3">
                        <label>Cell Size</label>
                    </div>
                    <div class="col-lg-4">
                        <input type='text' (keypress)="keyPressNumbers($event)" [(ngModel)]="coordinates.CellSize"
                            class="form-control" placeholder="CellSize">
                    </div>
                </div>
                <div class="row" style="margin-top: 2%;">
                    <div class="col-lg-3">
                        <label>Top Coordinates</label>
                    </div>
                    <div class="col-lg-2">
                        <input type='text' [(ngModel)]="coordinates.TopCoordinates.X" class="form-control"
                            placeholder="X">
                    </div>
                    <div class="col-lg-2">
                        <input type='text' [(ngModel)]="coordinates.TopCoordinates.Y" class="form-control"
                            placeholder="Y">
                    </div>
                </div>
                <div class="row" style="margin-top: 2%;">
                    <div class="col-lg-3">
                        <label>Mid Coordinates</label>
                    </div>
                    <div class="col-lg-2">
                        <input type='text' [(ngModel)]="coordinates.MidCoordinates.X" class="form-control"
                            placeholder="X">
                    </div>
                    <div class="col-lg-2">
                        <input type='text' [(ngModel)]="coordinates.MidCoordinates.Y" class="form-control"
                            placeholder="Y">
                    </div>
                </div>
                <div class="row" style="margin-top: 2%;">
                    <div class="col-lg-3">
                        <label>Bottom Coordinates</label>
                    </div>
                    <div class="col-lg-2">
                        <input type='text' [(ngModel)]="coordinates.BottomCoordinates.X" class="form-control"
                            placeholder="X">
                    </div>
                    <div class="col-lg-2">
                        <input type='text' [(ngModel)]="coordinates.BottomCoordinates.Y" class="form-control"
                            placeholder="Y">
                    </div>
                </div>
                <button (click)="FetchRowAndColumn()" style="margin-top: 2%;" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-lg-4">
                <h5>Row and Colum are:</h5>
                <div style="margin-top: 2%;">
                    <label>Row:{{row}}</label>
                    <br>
                    <label>Column:{{column}}</label>
                </div>
            </div>
        </div>
    </div>


</div>
