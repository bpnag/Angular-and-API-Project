
  <div class="card" style="margin:2%">
    <div class="card-header">
      Fetch Triangle Cordinates
    </div>
    <img src="../assets/Ref.PNG" alt="image">
    <img src="../../assets/Ref.PNG" />
    <div class="card-body">
      <div class="row">
        <div class="col-lg-6">
          <h5 class="card-title">Enter Details</h5>
          <div class="row" style="margin-top: 2%;">
            <div class="col-lg-2">
              <label>Cell Size</label>
            </div>
            <div class="col-lg-4">
              <input type='text' (keypress)="keyPressNumbers($event)" [(ngModel)]="triangle.CellSize" class="form-control" placeholder="CellSize">
            </div>
          </div>
          <div class="row" style="margin-top: 2%;">
            <div class="col-lg-2">
              <label>Row</label>
            </div>
            <div class="col-lg-4">
              <select [(ngModel)]="triangle.Rowcolumn.Row" class="form-select">
                <option *ngFor="let item of RowList" [value]="item">{{item}}</option>
              </select>
            </div>
          </div>
          <div class="row" style="margin-top: 2%;">
            <div class="col-lg-2">
              <label>Column</label>
            </div>
            <div class="col-lg-4">
              <input type='text' [(ngModel)]="triangle.Rowcolumn.Column" class="form-control" placeholder="Column">
            </div>
          </div>
          <button (click)="FetchCoordinates()" style="margin-top: 2%;" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-lg-6">
          <h5>Coordinates are:</h5>
          <label>{{this.Serror}}</label>
          <div *ngFor="let user of list2">
            <div class="row">
              <div class="col-lg-4">
                <label>X : {{user.X}}</label>
              </div>
              <div class="col-lg-4">
                <label>Y : {{user.Y}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
